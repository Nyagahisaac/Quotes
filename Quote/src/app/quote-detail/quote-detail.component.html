<p>{{quote.description}}</p>
<button class="float-left" class="btn btn-outline-success" (click) = 'quoteDelete(true)'>Delete</button>
<i class="fa fa-thumbs-up btn text-success text-center" data-toggle="tooltip" (click) = 'upvote(true)' title="Like" aria-hidden="true"></i> <span class="badge badge-pill bg-primary">{{quote.upvote}}</span>
<i class="fa fa-thumbs-down btn text-danger text-center" data-toggle="tooltip" (click) = 'upvote(false)' title="Dislike" aria-hidden="true"></i><span class="badge badge-pill bg-primary">{{quote.downvote}}</span>
